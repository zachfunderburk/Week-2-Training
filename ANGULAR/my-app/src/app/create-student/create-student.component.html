<!-- Form will go here-->
<h3>Create a New Student</h3>
<div [hidden]="submitted" style="width: 400px">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="id">ID</label>
            <input id="id" name="ID" type="text" class="form-control" required [(ngModel)]="student.id">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="Name" type="text" class="form-control" required [(ngModel)]="student.name">
        </div>        
        
        <div class="form-group">
            <label for="age">Age</label>
            <input id="age" name="Age" type="text" class="form-control" required [(ngModel)]="student.age">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You Submitted successfully</h4>
</div>
